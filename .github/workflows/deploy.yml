name: Deploy React + Vite to GitHub Pages

on:
  push:
    branches:
      - main  # o il branch da cui vuoi fare il deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npm run build

      # Controlla che la cartella dist esista
      - run: ls -la

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # <-- qui punta alla cartella di output Vite

  publish:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-pages-artifact@v1
      - uses: actions/deploy-pages@v1
