name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm install
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  publish:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-pages-artifact@v1
      - uses: actions/deploy-pages@v1
